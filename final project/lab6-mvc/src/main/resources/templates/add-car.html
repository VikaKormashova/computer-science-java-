<!-- templates/add-car.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить машину</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Добавить новую машину</h2>

    <form method="post" action="/cars" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Марка</label>
            <input type="text" name="brand" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Модель</label>
            <input type="text" name="model" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Год</label>
            <input type="number" name="year" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Тип двигателя</label>
            <select name="engineType" class="form-select">
                <option value="petrol">Бензиновый</option>
                <option value="diesel">Дизельный</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/cars" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
