<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Список машин</h1>

    <!-- Форма фильтрации -->
    <form class="row g-3 mb-4" method="get">
        <div class="col-auto">
            <input type="text" class="form-control" name="brand" placeholder="Введите бренд"
                   th:value="${filterBrand}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Поиск</button>
            <a href="/cars" class="btn btn-secondary">Сбросить</a>
        </div>
    </form>

    <!-- Кнопка добавления -->
    <div class="mb-3">
        <a href="/cars/add" class="btn btn-success">Добавить новую машину</a>
    </div>

    <!-- Таблица машин -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Марка</th>
            <th>Модель</th>
            <th>Год</th>
            <th>Объем двигателя</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}">Марка</td>
            <td th:text="${car.model}">Модель</td>
            <td th:text="${car.year}">Год</td>
            <td th:text="${car.engine.volume} + 'L'">Объем</td>
            <td>
                <a th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-sm btn-info text-white">Просмотр</a>
                <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="btn btn-sm btn-warning">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
