<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить машину</title>
</head>
<body>
<h1>Добавить машину</h1>

<form action="#" th:action="@{/cars}" th:object="${car}" method="post">
    <label>Марка:
        <input type="text" th:field="*{brand}" required />
    </label><br/>

    <label>Модель:
        <input type="text" th:field="*{model}" required />
    </label><br/>

    <label>Год выпуска:
        <input type="number" th:field="*{year}" required />
    </label><br/>

    <label>Объем двигателя:
        <input type="number" step="0.1" th:field="*{engine.volume}" required />
    </label><br/>

    <button type="submit">Добавить</button>
</form>

<a href="/cars">Назад к списку</a>

</body>
</html>
